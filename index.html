<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
    <title>2048 Game</title>
</head>
<body>
    <div class="gameContainer">
        <header>
            <div class="title">
                <h1>2048</h1>
                <span>Play with arrow keys</span>
            </div>

            <div class="info">
                <div class="score">
                    <span class="label">score :</span>
                    <span class="value"></span>
                </div>

                <button class="newGameButton">New Game</button>
            </div>
        </header>

        <div class="board">
            <div class="slots"></div>
            <div class="tiles"></div>
        </div>
    </div>

    <div class="gameOverContainer hide">
        <span class="gameOver">Game Over!</span>
        <button class="newGameButton">Try again</button>
    </div>

    <div class="winContainer hide">
        <span class="win">You have won!</span>
        <button class="newGameButton">New Game</button>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
